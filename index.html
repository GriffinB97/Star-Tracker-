<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Starry Night</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />

<body>
  <header>
    <h1>Stargazing Guide</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#constellations">Constellations</a></li>
      <li><a href="#moon-phases">Moon Phases</a></li>
      <li><a href="#sky-view">Current Sky View</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="text-center mb-5">
      <button id="current-location">Current Location</button>
      <button id="pick-location">Pick Location</button>
    </div>
    <div id="dialog-form" title="Create new user">
      <form>
        <fieldset>
          <label for="latitude">Latitude</label>
          <input type="number" name="latitude" id="latitude" placeholder="35.2164"
            class="text ui-widget-content ui-corner-all">
          <label for="longitude">Longitude</label>
          <input type="number" name="longitude" id="longitude" placeholder="-80.954"
            class="text ui-widget-content ui-corner-all">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" class="text ui-widget-content ui-corner-all">
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
      ({ key: "AIzaSyChgE1AhfgqKjdJBd2cL-EFDcsVs7saho8", v: "weekly" });</script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="./js/script.js"></script>

</body>

</html>
