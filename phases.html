<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Star Chart and Moon Phase</title>
    <link rel="stylesheet" href="./css/phases.css">
</head>
<body>
    <main>
        <h1>Star Chart and Moon Phase</h1>
        
        <section id="constellations">
            <h2>Constellations</h2>
            <p>Learn about different constellations visible in the night sky.</p>
        </section>

        <section id="moon-phases">
            <h2>Moon Phases</h2>
            <div id="moon-phases-list"></div>
            <p>Check out the current phase of the moon.</p>
            <input type="date" id="date-input" />
            <button onclick="getMoonPhaseImage()">Get Moon Phase</button>
            <div id="moon-phase-image"></div>
        </section>

        <section id="next-moon-phases">
            <h2>Next Moon Phases</h2>
            <div id="next-quarter-moon"></div>
            <div id="next-half-moon"></div>
            <div id="next-full-moon"></div>
        </section>

        <section id="sky-view">
            <h2>Current Sky View</h2>
            <p>See what the sky looks like right now based on your location.</p>
        </section>
        <h1>Star Chart Generator</h1>
        <form id="star-chart-form">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" required><br><br>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" required><br><br>
            <button type="submit">Generate Star Chart</button>
        </form>
        <div id="star-chart-result"></div>

    </main>

    <script src="./js/phases.js"></script>
</body>
</html>
